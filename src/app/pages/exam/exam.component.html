<div class="container">
    <h1 class="text-center text-primary">{{ sub.name }}</h1>
    <h5 class="text-right" style="font-family: 'VT323', monospace;"><span style="font-weight: bold; font-family: 'Fira Code', monospace;">Time:</span>  {{format(time)}}</h5>
    <table class="table" style="border: none">
        <tbody>
            <tr *ngFor="let subject of listSubjects | paginate:config;">
            <td>
                <div class="card" style="border: none">
                    <div class="card-title" style="font-family: 'Prata', serif; ">
                        <strong><span style="color: #222; font-weight: 500"> Sentence {{ config.currentPage }}/{{listSubjects.length }}: </span><span style="font-size: 1.1em; font-weight: bold"> {{ subject.Text }} </span></strong>
                    </div>
                    <div class="card-body text-left" style="font-family: 'Roboto Slab', serif;
                    ">
                        <mdb-checkbox (change)="changed(1, config.currentPage - 1)" [checked]="listChoose[config.currentPage - 1] === 1" [default]="true">{{ subject.Answers[0].Text}}</mdb-checkbox>
                        <mdb-checkbox (change)="changed(2, config.currentPage - 1)" [checked]="listChoose[config.currentPage - 1] === 2" [default]="true">{{ subject.Answers[1].Text}}</mdb-checkbox>
                        <mdb-checkbox *ngIf="subject.Answers[2]" (change)="changed(3, config.currentPage - 1)" [checked]="listChoose[config.currentPage - 1] === 3" [default]="true">{{ subject.Answers[2].Text}}</mdb-checkbox>
                        <mdb-checkbox *ngIf="subject.Answers[3]" (change)="changed(4, config.currentPage - 1)" [checked]="listChoose[config.currentPage - 1] === 4" [default]="true">{{ subject.Answers[3].Text}}</mdb-checkbox>
                        

                    </div>
                </div>
            </td> 
            </tr>
            <tr>
                <td>
                    <i [ngClass]="{'disable': ceil(config.currentPage) === 1}" style="font-size: 30px; color: #a5f; margin: 0 15px" class="fas fa-hand-point-up" (click)="onGetFirstPage()"></i>
                    <i [ngClass]="{'disable': ceil(config.currentPage) === 1}" style="font-size: 30px; color: #a5f; margin: 0 15px" class="fas fa-hand-point-left" (click)="onPrevPage()" ></i>
                    <i [ngClass]="{'disable': ceil(config.currentPage) === ceil(config.totalItems / config.itemsPerPage)}" style="font-size: 30px; color: #a5f; margin: 0 15px" class="fas fa-hand-point-right" (click)="onNextPage()"></i>
                    <i [ngClass]="{'disable': ceil(config.currentPage) === ceil(config.totalItems / config.itemsPerPage)}" style="font-size: 30px; color: #a5f; margin: 0 15px" class="fas fa-hand-point-down" (click)="onGetLastPage()"></i>
                      
                </td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-success" (click)="submit()">Submit</button>

</div>
