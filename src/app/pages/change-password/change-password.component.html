<div class="change-password">

        <p class="h4 mb-4 text-center">Change Password</p>
        <form class="text-center border border-light p-5">
            <div class="md-form mt-0">
                <input type="password" name="password" id="password" class="form-control" mdbInput required>
                <label for="password">Old Password</label>
            </div>
            <div class="md-form mt-0">
                <input type="password" name="newPassword" id="newPassword" class="form-control" mdbInput required>
                <label for="password">New Password</label>
                </div>
            <div class="md-form mt-0">
                <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" mdbInput required>
                <label for="password">Confirm Password</label>
            </div>
            <button mdbBtn color="info" block="true" class="my-4" type="submit" (click)="onClick()">Update Password</button>
        </form>

</div>
