    <div class="container">
    <div class="login">
        <!-- Default form login -->
        <form class="text-center border border-light p-5" (ngSubmit)="login(user)">

            <p class="h4 mb-4">Sign in</p>
        
            <!-- Email -->
            <div class="md-form mt-0">
                    <input type="text" name="email" [(ngModel)]="user.email" id="email" class="form-control" mdbInput autofocus required >
                    <label for="email">E-mail or Username</label>
            </div>
            <!-- Password -->
            <div class="md-form mt-0">
                <input type="password" name="password" [(ngModel)]="user.password" id="password" class="form-control" mdbInput required>
                <label for="password">Password</label>
            </div>
            <div class="d-flex justify-content-around">
            <div>
                <!-- Remember me -->
                <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
            </div>
            <div>
                <!-- Forgot password -->
                <a href="">Forgot password?</a>
            </div>
            </div>
        
            <!-- Sign in button -->
            <button mdbBtn color="info" block="true" class="my-4" type="submit">Sign in</button>
        
            <!-- Register -->
            <p>Not a member?
            <a href="">Register</a>
            </p>
        
            <!-- Social login -->
            <p>or sign in with:</p>
        
            <a class="light-blue-text mx-2">
            <mdb-icon fab icon="facebook"></mdb-icon>
            </a>
            <a class="light-blue-text mx-2">
            <mdb-icon fab icon="twitter"></mdb-icon>
            </a>
            <a class="light-blue-text mx-2">
            <mdb-icon fab icon="linkedin"></mdb-icon>
            </a>
            <a class="light-blue-text mx-2">
            <mdb-icon fab icon="github"></mdb-icon>
            </a>
        
      </form>
      <!-- Default form login -->
    </div>
</div>
