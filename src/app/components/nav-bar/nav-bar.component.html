<div class="navbar">
  <div class="contact-header row">
    <div class="contact col-sm-12 col-md-9">
      <span>Have any question?</span>
      <span><a href="tel: 0355933881">0355933881</a></span>
      <span><a href="mailto: tamtotran5667@gmail.com">tamtotran5667@gmail.com</a></span>
    </div>
    <div class="login-by col-sm-12 col-md-3 offset-md-3">
      <a class="mx-3">
        <mdb-icon fab icon="facebook"></mdb-icon>
        </a>
        <a class="mx-3">
        <mdb-icon fab icon="twitter"></mdb-icon>
        </a>
        <a class="mx-3">
        <mdb-icon fab icon="linkedin"></mdb-icon>
        </a>
        <a class="mx-3">
        <mdb-icon fab icon="github"></mdb-icon>
        </a>
    
    </div>
  </div>
  
  <div class="nav row">
    <span id="logo" class="col-lg-2">TEST</span>
    <div class="nav-list col-lg-8 offset-lg-2">

      <div class="nav-item">
        <a routerLink="/"  [ngClass]="{'active': isHome}">Home</a>
      </div>

      <div class="nav-item">
        <a routerLink="/about" routerLinkActive="active">About</a>
      </div>

      <div class="nav-item">
        <a routerLink="/pages" routerLinkActive="active">Pages</a>
      </div>

      <div class="nav-item">
        <a routerLink="/blog" routerLinkActive="active">Blog</a>
      </div>

      <div class="nav-item">
        <a routerLink="/exam" routerLinkActive="active">Exam</a>
      </div>

      <!-- <div class="nav-item">
          <a class="nav-link waves-light" mdbWavesEffect><mdb-icon fas icon="cog"></mdb-icon> Settings</a>
      </div> -->

      <div class="btn-group" *ngIf="!isLoggedIn">
          <a routerLink="/login"><button mdbBtn type="button" class="mr-1 ml-5" size="sm" mdbWavesEffect>Sign in</button></a> 
          <a routerLink="/register"><button mdbBtn type="button" size="sm" mdbWavesEffect>Sign up</button></a>
      </div>

    </div> 
  </div>
</div>
