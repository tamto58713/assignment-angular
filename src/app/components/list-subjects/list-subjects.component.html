<div class="card col-sm-4 ml-5 mb-5 text-center" *ngFor="let subject of listSubjects">
        <img [src]="'assets/images/logos/' + subject.imageUrl" alt="hehe" class="card-img-top">
        <div class="card-body">
            <div class="card-title">
                {{subject.name}}
            </div>
        </div>
</div>
